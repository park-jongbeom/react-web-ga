name: Build and Deploy to Lightsail

on:
  push:
    branches:
      - main
      - master

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  IMAGE_NAME: react-web-ga
  SERVER_HOST: ${{ secrets.SERVER_HOST }}
  SERVER_USER: ${{ secrets.SERVER_USER }}
  SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          # 환경 변수 검증
          if [ -z "${{ env.SERVER_HOST }}" ]; then
            echo "Error: SERVER_HOST is not set"
            exit 1
          fi
          
          # SSH 포트 설정 (기본 22번, 필요시 SSH_PORT 환경 변수로 변경 가능)
          SSH_PORT=${SSH_PORT:-22}
          
          # .ssh 디렉토리 생성
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # ssh-keyscan 실행 (타임아웃 10초)
          echo "Scanning SSH keys for ${{ env.SERVER_HOST }}:$SSH_PORT"
          if ssh-keyscan -T 10 -p $SSH_PORT -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts 2>&1; then
            echo "Successfully added server to known_hosts"
          else
            echo "Warning: ssh-keyscan failed, but continuing with StrictHostKeyChecking=no..."
            # 실패해도 계속 진행 (SSH 연결 시 StrictHostKeyChecking=no 사용)
          fi
          
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to Lightsail
        run: |
          # 환경 변수 검증
          if [ -z "${{ env.SERVER_HOST }}" ] || [ -z "${{ env.SERVER_USER }}" ]; then
            echo "Error: SERVER_HOST or SERVER_USER is not set"
            exit 1
          fi
          
          # SSH 포트 설정
          SSH_PORT=${SSH_PORT:-22}
          
          # SSH 연결 (StrictHostKeyChecking=no로 keyscan 실패 시에도 연결 가능)
          ssh -o StrictHostKeyChecking=accept-new -o ConnectTimeout=30 -p $SSH_PORT ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << EOF
            # Set variables
            IMAGE_NAME="${{ env.IMAGE_NAME }}"
            DOCKER_HUB_USERNAME="${{ env.DOCKER_HUB_USERNAME }}"
            DOCKER_PASSWORD="${{ env.DOCKER_PASSWORD }}"
            
            # Stop and remove existing container if it exists
            docker stop \${IMAGE_NAME} 2>/dev/null || true
            docker rm \${IMAGE_NAME} 2>/dev/null || true
            
            # Remove old image (optional, to save space)
            docker rmi \${DOCKER_HUB_USERNAME}/\${IMAGE_NAME}:latest 2>/dev/null || true
            
            # Login to Docker Hub on server
            echo \${DOCKER_PASSWORD} | docker login -u \${DOCKER_HUB_USERNAME} --password-stdin
            
            # Pull latest image
            docker pull \${DOCKER_HUB_USERNAME}/\${IMAGE_NAME}:latest
            
            # Run new container with port mapping 4001:80
            docker run -d \
              --name \${IMAGE_NAME} \
              -p 4001:80 \
              --restart unless-stopped \
              \${DOCKER_HUB_USERNAME}/\${IMAGE_NAME}:latest
            
            # Clean up unused images
            docker image prune -f
          EOF
